<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline Robot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img
      class="image-gradient"
      src="./images/gradient.png"
      alt="Gradient Background"
    />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          ICODE
        </h1>

        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
          <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
          <a data-aos="fade-down" data-aos-duration="2500" href="#"
            >RESOURCES</a
          >
          <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
        </nav>

        <button
          data-aos="fade-down"
          data-aos-duration="1500"
          class="btn-signing"
        >
          SIGNING
        </button>
      </header>

      <main>
        <div class="content">
          <div
            class="tag-box"
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="1500"
          >
            <div class="tag">INTRODUCING ðŸ”®</div>
          </div>

          <h1
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2000"
          >
            EMAIL FOR<br />DEVELOPERS
          </h1>

          <p
            class="description"
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="2500"
          >
            The best way to reach users beyond spam folders and deliver
            transactional and marketing emails at scale.
          </p>

          <div
            class="buttons"
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos-duration="3000"
          >
            <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">Get started &gt;</a>
          </div>
        </div>
      </main>
      <spline-viewer
        class="robot-3d"
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0"
        data-aos-duration="1500"
        url="https://prod.spline.design/8XnouLjpykrspFhT/scene.splinecode"
      ></spline-viewer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.94/build/spline-viewer.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
