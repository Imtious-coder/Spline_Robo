<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline Robot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="Gradient Background" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 class="logo">ICODE</h1>

        <nav>
          <a href="#">COMPANY</a>
          <a href="#">FEATURES</a>
          <a href="#">RESOURCES</a>
          <a href="#">DOCS</a>
        </nav>

        <button class="btn-signing">SIGNING</button>
      </header>

      <main>
        <div class="content">
          <div class="tag-box">
            <div class="tag">INTRUDUCING &wedbar;</div>
          </div>

          <h1>EMAIL FOR<br />DEVELOPERS</h1>

          <p class="description">
            the best way to reach humans of spam folders, delever transactional
            and marketing emails at scale.
          </p>

          <div class="buttons">
            <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">Get started &gt;</a>
          </div>
        </div>
      </main>
      <spline-viewer class="robot-3d"
        url="https://prod.spline.design/8XnouLjpykrspFhT/scene.splinecode"
      ></spline-viewer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.94/build/spline-viewer.js"
    ></script>
  </body>
</html>
